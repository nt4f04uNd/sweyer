name: Flutter Package Workflow

on:
  workflow_call:
    inputs:
      coverage_excludes:
        required: false
        type: string
        default: ""
      flutter_channel:
        required: false
        type: string
        default: "stable"
      flutter_version:
        required: false
        type: string
        default: ""
      working_directory:
        required: false
        type: string
        default: "."
      min_coverage:
        required: false
        type: number
        default: 100
      update_goldens:
        required: false
        type: boolean
        default: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{inputs.flutter_version}}
          channel: ${{inputs.flutter_channel}}
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: ğŸ§ª Run Tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random ${{(inputs.update_goldens && '--update-goldens') || ''}}

      - name: ğŸ“ Save golden test failures artifacts
        uses: actions/upload-artifact@v3
        with:
          name: golden-test-failures
          path: test/golden/failures
          if-no-files-found: ignore

      - name: ğŸ“ Save updated golden test artifacts
        if: ${{inputs.update_goldens}}
        uses: actions/upload-artifact@v3
        with:
          name: golden-test-updated
          path: test/golden/goldens

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          path: ${{inputs.working_directory}}/coverage/lcov.info
          exclude: ${{inputs.coverage_excludes}}
          min_coverage: ${{inputs.min_coverage}}
