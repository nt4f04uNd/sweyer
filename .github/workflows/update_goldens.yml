name: Update Goldens
on: 
  workflow_dispatch:
    inputs:
      commit:
        type: boolean
        default: true
        required: true
        description: Commit the new Goldens to this branch.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Build and test Sweyer
        uses: ./.github/workflows/build_and_test
        with:
          flutter_channel: stable
          flutter_version: 2.10.5
          testing_arguments: --update-goldens

      - name: ğŸ“ Save updated Golden test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: golden-test-updated
          path: test/golden/goldens

      - name: ğŸ’‚ Verify that ${{ github.actor }} has permission to commit
        if: ${{ github.event.inputs.commit == 'true' }}
        shell: bash
        run: git log --author='^${{ github.actor }} <\S*>$' --max-count=1 --exit-code > /dev/null && { echo 'âš  You have no commits on this branch and therefore no permission to commit âš ' ; exit 1; } || exit 0

      - name: ğŸ’¾ Commit updated Golden test artifacts
        uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ github.event.inputs.commit == 'true' }}
        with:
          commit_message: ğŸ¤– Update Golden test artifacts ğŸ¤–
